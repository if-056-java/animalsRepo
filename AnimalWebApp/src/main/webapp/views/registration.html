<section id="loginpage">
	<div class="jumbotron">
		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-lg-12">
					<div class="col-sm-1 col-lg-1">
						<p><image src="../resources/img/main_dog.jpg" width="70"></p>
					</div>
					<div class="col-sm-11 col-lg-11">
						<h2>Реєстрація нового користувача</h2>
					</div>
				</div>
			</div>
		</div>
	</div>
	<br>

<div class="container">
	
	<br>
	<div class="row">
	<!--	<div class="col-xs-1 col-sm-1 col-md-1 col-lg-2"></div>

		<div class="col-xs-10 col-sm-10 col-md-10 col-lg-8" id="regblock"> -->
		
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 socialButtons">
		<h3>Реєстрація через соціальні акаунти</h3>
		<br>
		<form class="form-inline">
			<div class="col-xs-6 col-sm-6 col-md-4 col-lg-4">	
				<div class = "buttonSing">
						<a class="btn btn-block btn-social btn-facebook btn-lg">
					    	<i class="fa fa-facebook"></i> Facebook
						</a>
				</div>
			</div>
			<div class="col-xs-6 col-sm-6 col-md-4 col-lg-4">	
				<div class = "buttonSing">
						<a href="http://localhost:8080/webapi/account/login/google" class="btn btn-block btn-social btn-google btn-lg" id="googleButton">
					    	<i class="fa fa-google"></i> Google
						</a>
				</div>
			</div>
			<div class="col-xs-6 col-sm-6 col-md-4 col-lg-4">	
				<div class = "buttonSing">
						<a class="btn btn-block btn-social btn-twitter btn-lg">
						    <i class="fa fa-twitter"></i>Twitter
						</a>
				</div>
			</div>			
		</form>		
		</div>
		

		<hr>

		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 usualReg">
		<form class="form-horizontal" name="regForm" ng-submit="submitRegForm()">

		<h3>Звичайна реєстрація користувачів</h3>
		<div class="col-xs-0 col-sm-0 col-md-2 col-lg-2"></div>
		<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
			<br>
			<p>Поля, позначені зірочкою (*), обов'язкові для заповнення.</p>
			<div class="form-group">
	    		<label class="col-xs-5 col-sm-5 col-md-3 col-lg-3 control-label" >Логін *:</label>
	    		<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
	      		<input class="form-control" type="text" ng-model="fields.socialLogin"  ng-required="true" >
	    		</div>
	    	</div>
			<div class="form-group">
	    		<label class="col-xs-5 col-sm-5 col-md-3 col-lg-3 control-label" >Ім'я *:</label>
	    		<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
	      		<input class="form-control" id="userName" ng-model="fields.name" ng-required="true">
	    		</div>
	    	</div>
	    	<div class="form-group">		    			  		
	    		<label class="col-xs-5 col-sm-5col-md-3 col-lg-3 control-label" >Прізвище *:</label>
	    		<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
	      		<input class="form-control" id="userSurname" ng-model="fields.surname" ng-required="true">
	    		</div>
	    	</div>
	    	<div class="form-group">		    			  		
	    		<label class="col-xs-5 col-sm-5col-md-3 col-lg-3 control-label" >Email *:</label>
	    		<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
	      		<input class="form-control" id="userEmail" type="email" ng-model="fields.email" ng-required="true">
	    		</div>
	    	</div>
	    	<div class="form-group">		    			  		
	    		<label class="col-xs-5 col-sm-5 col-md-3 col-lg-3 control-label" >Пароль *:</label>
	    		<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
	      		<input class="form-control"  type="password" id="password" ng-model="fields.password" ng-required="true">
	    		</div>
	    	</div>
	    	<div class="form-group">		    			  		
	    		<label class="col-xs-10 col-sm-5 col-md-3 col-lg-3 control-label" >Повторіть пароль *:</label>
	    		<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
	      		<input class="form-control" required="required" type="password" id="password_confirm" oninput="check(this)">
	    		</div>
	    	</div>
	    	<div class="form-group">		    			  		
	    		<label class="col-xs-5 col-sm-5 col-md-3 col-lg-3 control-label"  >Телефон *:</label>
	    		<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
	      		<input class="form-control" id="userPhone" type="text" pattern="^[0-9]{3}-[0-9]{7}$"  ng-model="fields.phone">&nbsp; &nbsp;<label>Введіть у вигляді: '000-0000000'</label>
	    		</div>
	    	</div>
	    	<div class="form-group">		    			  		
	    		<label class="col-xs-5 col-sm-5 col-md-3 col-lg-3 control-label">Адреса:</label>
	    		<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
	    			<textarea class="form-control" id="userAdress" rows="2" ng-model="fields.address">
	    			</textarea>
	    		</div>
	    	</div>	    		

	    	<hr>
	    	
	    	<div class="form-group">		    			  		
	    		<label class="col-xs-5 col-sm-5 col-md-4 col-lg-4 control-label" >Назва організації:</label>
	    		<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
	      		<input class="form-control" id="userCompany" ng-model="fields.organizationName">
	    		</div>
	    	</div>

	    	<div class="form-group">		    			  		
	    		<label class="col-xs-5 col-sm-5 col-md-4 col-lg-4 control-label" >Додаткова інформація про організацію:</label>
	    		<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
	    			<textarea class="form-control" name="comments" id="userCompanyInfo" rows="2" ng-model="fields.organizationInfo">
	    			</textarea>
	    		</div>
	    	</div>

	  		<div class="form-group">		  		
		  		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">	  			
				<button class="btn btn-success btn-lg col-xs-12 col-sm-12 col-md-12 col-lg-12" id = "usualReg" type="submit">Зареєструвати</button>
				</div>	  			 			
			</div>

		</div>	
		</form>				
		</div>		
		</div>


	</div>	
</div>


<script type='text/javascript'>
	function check(input) {
		if (input.value != document.getElementById('password').value) {
		input.setCustomValidity('Password Must be Matching.');
		} else {
		// input is valid -- reset the error message
		input.setCustomValidity('');
		}
	}
</script>



</body>
</html>
