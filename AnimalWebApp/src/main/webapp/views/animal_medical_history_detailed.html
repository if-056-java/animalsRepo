<section id="animal_medical_history_detailed">
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="titlewrap">
                        <h2 class="title center">
                            {{ 'MEDICAL_CARD_DETAILED' | translate }}
                        </h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <!-- Spinner -->
        <div class="spin" us-spinner="{radius:20, width:10, length: 15}"></div>

        <div class="row" ng-show="!contentLoading">

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 panel panel-default">
                <div class="row">

                    <!-- Animal photo -->
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 panel-body">
                        <img class="img-responsive img-thumbnail center-block" src="{{ animalImage }}">
                    </div>

                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 panel-body">

                        <!-- Type -->
                        <div class="row">
                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">{{ 'TYPE' | translate }}:</div>
                            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">{{ item.status.status }}</div>
                        </div>
                        <hr>

                        <!-- Doctor -->
                        <div class="row">
                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">{{ 'DOCTOR' | translate }}:</div>
                            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">{{ item.user.name + " " + item.user.surname
                                }}
                            </div>
                        </div>
                        <hr>

                        <!-- Date -->
                        <div class="row">
                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">{{ 'DATE' | translate }}:</div>
                            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">{{ item.date }}</div>
                        </div>
                        <hr>

                    </div>
                </div>
            </div>
        </div>

        <div class="row" ng-show="!contentLoading">
            <div class="col-xs-12 col-sm-5 col-sm-offset-7 col-md-4 col-md-offset-8 col-lg-3 col-lg-offset-9 detailed-buttons">
                <div class="col-sm-6 col-md-6 col-lg-6"><a
                        class="btn btn-primary col-xs-12 col-sm-12 col-md-12 col-lg-12"
                        href="#/ua/user/doctor/animals/medical_history/editor/{{ item.id }}" role="button">{{ 'EDIT' |
                    translate }}</a></div>
                <div class="col-sm-6 col-md-6 col-lg-6"><a
                        class="btn btn-warning col-xs-12 col-sm-12 col-md-12 col-lg-12"
                        href="#/ua/user/doctor/animals/medical_history/{{ animal.id }}" role="button">{{ 'BACK' |
                    translate }}</a></div>
            </div>
        </div>
    </div>
</section>
